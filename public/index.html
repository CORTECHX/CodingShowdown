<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Showdown</title>
    
    <!-- Bootstrap core CSS -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="CSS/index_styles.css" rel="stylesheet">
    <!--animations css-->
    <link href="CSS/animate.min.css" rel="stylesheet">
  
    <!--favicon-->
    <link rel="icon" type="image/png" href="IMG/icon.png"/>

  </head>
  <body>
    
    <!--navbar-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
  
        <div class="navbar-header">
          <a style="color:white;" class="navbar-brand">Coding Showdown</a>
        </div>
      </div>
    </div>
    <!--navbar end-->

    <!--INTRODUCTION-->
    <div class="intro">
      <img id="logo" src="IMG/BG.jpg" alt="CS_logo"/>

        <h4> Dare To Challenge </h4>
        
        <ul>
          <li style="display:inline"><button id="start-showdown-btn">Create Showdown</button></li>
          <li style="display:inline"><button id="join-showdown-btn">Join A Showdown</button></li>
        </ul>
    </div>

    <!--List of ongoing showdowns-->
    <div class="showdown-list">
      <h3><span style ="color:red; font-weight: bold">LIVE</span> MATCHES</h3>
        
      <ul>
        <li>put divs here with match info (eg. "mark vs john in python")</li>
      </ul>
    </div>


    <!-- The Create showdown Modal -->
    <div id="CreateDialog" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
          <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Start A Showdown</h2>
            </div>
            <div class="modal-body">
                <p>Match name</p>
                <input >
                <button>START</button>
            </div>
      </div>

    </div> 

    <!-- The Join showdown Modal -->
    <div id="JoinDialog" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
          <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Join A Showdown</h2>
            </div>
            <div class="modal-body">
              <p>Showdown ID</p>
              <input >
              <button>JOIN</button>
            </div>
      </div>

    </div> 

     <!--FOOTER-->
     <footer>
      <p>2019 <br> Campion College Software Engineering Club</p>
    </footer>

    <!--bootstrap and JQuery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    
    <script type="text/javascript">
      function scrollTo(id) {
        $('html, body').animate({
              scrollTop: $(id).offset().top
            }, 'slow');
        }
    </script>

    <script src = "app.js"></script>
    <script src="JS/index_script.js"></script>
  </body>
